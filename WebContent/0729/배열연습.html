<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
function proc1(){
	arr = new Array;
	res = "";
	while(true){
		input = prompt("이름을 입력하세요.","아무것도 입력하지 않을 시나 취소 시 종료됩니다.");
		
		if(input == "" || input == null) break;
		
		arr.push(input);
	}
	res += "결과 : " + arr + "<br>";
	document.getElementById('result1').innerHTML = res;
}

</script>

</head>
<body>

<div class="box">
	<h3>1. 이름입력</h3>
	prompt를 이용하여 이름을 입력받는다.<br>
	배열에 저장 한다 push 이용<br>
	입력시 공백이거나 취소 버튼(null) 클릭시 종료한다. <br>
	<br>
	<input type="button" value="입력" onclick="proc1()">
	<br><br>
	<div id = "result1"></div>
</div>
</body>
</html>
