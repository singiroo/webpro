<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
img{
	width : 150px;
	height : 150px;
}
#end{
	display : none;
}

td{
	width : 300px;
	height : 40px;
	
}

table{
	border : 1px gray;
}

.imgbox{
	height : 300px;
}
.tr1{
	text-align: center;
}
#versus{
	letter-spacing: 10px;
}
#player{
	background : yellow;
}
#com{
	background : pink;
}

#result{
	letter-spacing: 30px;
	font-weight : bold;
	font-size : 20px;
}

#pimg, #cimg{
	width : 100%;
	height: 100%;
}



</style>

<script type="text/javascript">

arr = ["단풍.jpg", "산.png", "국화.jpg", "사막.jpg", "풍차.jpg", "등대.jpg"];
arr2 = ["가위", "바위", "보"];

window.onload = function(){
	// 아이디가 start인 버튼 요소 검색
	start = document.getElementById('start');
	// 아이디가 end인 요소 검색
	end = document.getElementById('end');
	
}

function proc1(){
	
	//확인버튼 사라지고
	start.style.display = "none";
	//종료버튼 나타남.
	end.style.display = "inline";
	
	a = setInterval(function(){
		//랜덤발생
		rd = Math.floor(Math.random()*arr.length);
		//이미지 선택
		image = arr[rd];
		//#img1인 요소의 src를 변경
		document.getElementById('img1').src = ("../images/" + image);
		
	}, 1000)
}

function proc2(){
	//setInterval종료
	clearInterval(a);
	//확인 버튼 나타나고
	start.style.display = "inline";
	//종료 버튼 사라지고
	end.style.display = "none";
}

function game(){
	rd = Math.floor(Math.random()*arr2.length);
	com = arr2[rd];
	player = "";
	res = "결과 : ";
	result = document.getElementById('result')
	while(true){
		player = prompt("가위, 바위, 보 중에서 하나를 입력하세요.");
		if(player == "가위" || player == "바위" || player =="보") break;
	}
	
	if(com == player){
		res += "비김!";
		result.style.backgroundColor = "white";
	}else if(player == "가위" && com == "보" ||
		     player == "바위" && com == "가위" ||
		     player == "보" && com == "바위"){
		res += "플레이어 승!";
		result.style.backgroundColor = "yellow";
		
	}else{
		res += "컴퓨터 승!";
		result.style.backgroundColor = "pink";
	}
	//플레이어와 컴퓨터의 이미지 요소를 가져옴.
	pimg = document.getElementById('pimg');
	cimg = document.getElementById('cimg');
	// 플레이어 이미지 출력
	pimg.src = ("../images/"+ player +"_좌.png");
	pimg.alt = player+"_좌";
	// 컴퓨터 이미지 출력
	cimg.src = ("../images/"+ com +"_우.png");
	cimg.alt = com+"_우";
	//경기 결과 출력
	result.innerHTML = res;
	
}



</script>
</head>
<body>

<div class="box">
	<h3>1. 이미지변경</h3>
	버튼을 클릭하면 1초간격으로 이미지를 변경<br>
	이미지 배열을 이용<br>
	랜덤을 이용해서 이미지를 선택<br>
	<br>
	<input id="start" type="button" value="확인" onclick="proc1()">
	<input id="end" type="button" value="종료" onclick="proc2()">
	<br><br>
	<div id = "result1">
	<img src="../images/대나무숲.jpg" id="img1" alt ="이미지1">
	</div>
</div>

<div class="box">
	<h3>2. 가위바위보</h3>
	컴푸터는 랜덤으로 결정<br>
	사용자는 입력<br>
	가위바위보 해당하는 이미지를 변경한다.<br>
	<br>
	<table>
	<tr class ="tr1" id="but">
		<td colspan="2">
			<input type="button" value="게임시작" onclick="game()">
		</td>
	</tr>
	<tr class = "tr1" id = "versus">
		<td id = player>사람</td>
		<td id = com>컴퓨터</td>
	</tr>
	<tr id="images">
		<td class = "imgbox">
			<img src="../images/바위_좌.png" id="pimg" alt="바위_좌">
		</td>
		<td class = "imgbox">
			<img src="../images/바위_우.png" id="cimg" alt="바위_우">
		</td>
	</tr>
	<tr class ="tr1">
		<td id = "result" colspan ="2"></td>
	</tr>
	
	
	
	</table>
</div>
</body>
</html>
