<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
pre{
	background : lightblue;
}


fieldset {
	width: 50%;
}

label {
	display: inline-block;
	width: 75px;
	height: 20px;
}

#f1 {
	border: 4px solid blue;
	padding: 20px;
}

#f2 {
	border: 4px solid blue;
	padding: 20px;
}

h1 {
	margin-left: 20px;
}
</style>
</head>
<body>
	<pre style ="background:beige;"><!-- 인라인 스타일 시트 : 사용해도 상관은 없으나 쓰지 않는 것이 html5의 표준 -->
작성팁
fieldset : 입력 항목들의 그룹핑
legend : fieldset의 제목
label : 일반 문자, 문자의 길이를 같게 하기 위해서 사용한다. 필드의 제목
 - label 요소가 inline요소이기 때문에 
   display : inline-block 의 형태로 스타일을 지정해야만 
   	      가로, 세로 길이를 설정할 수 있다.
</pre>
	<form>
		<fieldset>
			<legend>인적사항</legend>

			<label>이름</label> <input type="text" name="name"><br> <label>전화번호</label>
			<input type="text" name="tel"><br>

		</fieldset>
		<fieldset>
			<legend>인적사항 II</legend>
			<label>이메일</label> <input type="text"><br> <label>생일</label>
			<input type="date"><br>
		</fieldset>
	</form>
	<hr color="blue">
	<h1>이메일 전송화면</h1>
	<form>
		<fieldset id="f1">
			<label>이름</label> <input type="text" name="name"><br> <label>이메일</label>
			<input type="text" name="email"><br> <label>내용</label>
			<textarea name="textarea" rows="10" cols="50"></textarea>
			<br> <input type="submit" value="전송" name="전송">
			<input type="reset" value="재설정" name="재설정"><br>
		</fieldset>
	</form>
	<form>
		<h1>회원 가입 화면</h1>
		<fieldset id="f2">
			<label>이름</label> <input type="text" name="name"><br> <label>주소</label>
			<input type="text" name="addr"><br> <label>이메일</label> <input
				type="text" name="email"><br> <input type="radio"
				value="Male" name="gend">Male<br> <input type="radio"
				value="Female" name="gend">Female<br>
			<button type="submit">Send</button>
			<button type="reset">원래대로</button>
		</fieldset>
	</form>
</body>
</html>
