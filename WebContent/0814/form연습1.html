<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
table{
	width : 600px;
	height : 700px;
	text-align : center;
}
#tr1{
	height : 100px;
	font-size : 20px;
}

#area{
	height : 90%;
	width : 60%;
	font-size : 30px;
	text-align : center;
}

#dan{
	width : 70px;
	height : 60px;
	text-align: center;
	font-weight : bold;
	font-size : 30px;
}


</style>
<script>

function print(){
	
	dan = document.getElementById('dan').value;
	
	if(2 > dan  || dan > 9){
		alert("2단 ~ 9단을 입력해주세요..");
		return;
	}
	
	res = dan + "단\n\n";
	
	for(i=1;i<10;i++){
		res += dan + " * " + i + " = " + (dan * i)+"\n";
	}
	
	document.querySelector('#area').value = res;
	
	
	
}

</script>
</head>
<body>

<div class="box">
	<table>
	<tr id = "tr1">
		<td>
		<input type="text" name="input" id ="dan">단
		<input type="button" value="출력" onclick="print()"><br><br>
		</td>
	</tr>
	<tr>
		<td>
		<textarea id="area" cols="30" rows="10"></textarea>
		</td>
	</tr>	
	</table>
</div>
</body>
</html>
