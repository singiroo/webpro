<!DOCTYPE html> <!--html의 버전 표기, 현재 표기 기준은 html5-->
<html>
	<head>
		<title>내가 만든 html</title>
		<style>
			
		  body{ 
			background-color : yellow ; /*배경색 설정*/
			font-size : 20px ;			/*폰트 사이즈*/
		  }
		  span{							/*원하는 부분을 선택하는 태그 - 인라인 요소*/
			color : red;				/*폰트 색상 -- font-color아님.*/
		  }
		</style>
		<!--내부 스타일 : 현재 html에만 적용할 수 있는 스타일.-->
	</head> <!--헤드 태그는 없어도 됨. 생략 가능-->

	<body>
		여기는 웹브라우저에 출력되는 부분 <br> <!-- breakLine : 줄바꾸는 태그-->
		내용을 작성한다.<br> </br> <!-- </br>태그 생략가능. 열고 닫는 태그 사이에 내용이 오면 닫아줘야함.-->
		<시작태그>내용 </종료태그>
		<span>내용에 스타일을 입힌다 - 꾸미기</span><br> <!--span 태그는 영역 선택 태그-->
		동작 은 자바스크립트가 지원한다.<br>
		
		br태그는 줄 바꾸는 역할을 한다.<br>
		스타일을 부여하기 위해서는 특별한 태그가 필요하다
	</body>
</html>
